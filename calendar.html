const backdrop = document.getElementById('modalBackdrop');
const modalTitle = document.getElementById('modalTitle');
const modalDates = document.getElementById('modalDates');
const tasksList = document.getElementById('tasksList');
const newTaskInput = document.getElementById('newTaskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const closeBtn = document.getElementById('modalClose');

let currentDateKey = null; // g-date كمفتاح

function openModal({g,h,day,holiday}) {
  currentDateKey = g;
  modalTitle.textContent = `${day}`;
  modalDates.innerHTML = `
    <span><strong>هجري:</strong> ${h}</span>
    <span><strong>ميلادي:</strong> ${g}</span>
    ${holiday ? `<span class="badge" title="مناسبة">${holiday}</span>` : ''}
  `;
  newTaskInput.value = '';
  renderTasks();
  backdrop.classList.add('show');
  backdrop.setAttribute('aria-hidden','false');
  newTaskInput.focus();
}

function closeModal() {
  backdrop.classList.remove('show');
  backdrop.setAttribute('aria-hidden','true');
  currentDateKey = null;
}

closeBtn.addEventListener('click', closeModal);
backdrop.addEventListener('click', (e) => {
  if (e.target === backdrop) closeModal();
});
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && backdrop.classList.contains('show')) closeModal();
});

function getAllTasks() {
  try {
    return JSON.parse(localStorage.getItem('calendarTasks') || '{}');
  } catch { return {}; }
}
function saveAllTasks(obj) {
  localStorage.setItem('calendarTasks', JSON.stringify(obj));
}
function getTasksFor(dateKey) {
  const all = getAllTasks();
  return Array.isArray(all[dateKey]) ? all[dateKey] : [];
}
function setTasksFor(dateKey, arr) {
  const all = getAllTasks();
  all[dateKey] = arr;
  saveAllTasks(all);
}

function renderTasks() {
  tasksList.innerHTML = '';
  if (!currentDateKey) return;

  const tasks = getTasksFor(currentDateKey);
  if (tasks.length === 0) {
    const empty = document.createElement('div');
    empty.style.color = '#777';
    empty.textContent = 'لا توجد مهام بعد لهذا اليوم.';
    tasksList.appendChild(empty);
    return;
  }

  tasks.forEach((t, idx) => {
    const row = document.createElement('div');
    row.className = 'task-row';
    row.innerHTML = `
      <div>${t}</div>
      <button title="حذف">حذف</button>
    `;
    row.querySelector('button').addEventListener('click', () => {
      const updated = getTasksFor(currentDateKey).filter((_, i) => i !== idx);
      setTasksFor(currentDateKey, updated);
      renderTasks();
    });
    tasksList.appendChild(row);
  });
}

addTaskBtn.addEventListener('click', () => {
  const val = newTaskInput.value.trim();
  if (!val || !currentDateKey) return;
  const tasks = getTasksFor(currentDateKey);
  tasks.push(val);
  setTasksFor(currentDateKey, tasks);
  newTaskInput.value = '';
  renderTasks();
});

newTaskInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') addTaskBtn.click();
});

// التحقق من الأسابيع المنتهية
function checkCompletedWeeks() {
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  const weekCards = document.querySelectorAll('.week-card');
  
  weekCards.forEach((weekCard, index) => {
    const weekData = weeks[index];
    if (!weekData) return;
    
    const lastDayOfWeek = new Date(weekData.dates[weekData.dates.length - 1].g.replace(/-/g, '/'));
    lastDayOfWeek.setHours(23, 59, 59, 999);
    
    if (today > lastDayOfWeek) {
      weekCard.classList.add('completed');
    }
  });
}

// استدعاء الدالة عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', checkCompletedWeeks);
</script>
